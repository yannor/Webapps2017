<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSignup(f)" #f="ngForm">
    
      
      <div class="form-group">
        <label for="email">Mail</label>
        <input type="email" id="email" name="email" required email ngModel class="form-control" #email="ngModel">
        <span class="help-block" *ngIf="!email.valid && email.touched">
          <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email</span>
          <span class="help-block" *ngIf="submitted && email.touched">Please enter a valid email</span>
          </span>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required ngModel class="form-control" #password="ngModel" minlength="8">
        <span class="help-block" *ngIf="!password.valid && password.touched && password.errors.minlength">Password must have at least 8 characters</span>
        
      </div>
   
      <button class="btn btn-primary" type="submit" [disabled] ="!f.valid">Register</button>

    </form>
  </div>
</div>
