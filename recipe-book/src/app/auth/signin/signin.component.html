<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSignin(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Mail</label>
        <input type="email" id="email" name="email" ngModel class="form-control" #email="ngModel" required email>
        <span class="help-block" *ngIf="!email.valid && email.touched">
          <!-- Hier kunnen verschillende foutmeldingen -->
          <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email</span>
      </span>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" ngModel class="form-control" required>
      </div>

      <button class="btn btn-primary" type="submit" [disabled] ="!f.valid">Login</button>


      <button class="loginBtn loginBtn--google" (click)="signInWithGoogle()">
        Login with Google
      </button>

      <button class="loginBtn loginBtn--facebook" (click)="signInWithFacebook()">
        Login with Facebook
      </button>


      
    </form>
  </div>
</div>
